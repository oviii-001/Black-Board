<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ব্ল্যাক-বোর্ড</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <div class="title-container">
            <img src="logo.png" alt="Black-Board Logo" class="logo">
            <h1 class="title">ব্ল্যাক-বোর্ড</h1>
        </div>
        <div class="controls">
            <button onclick="clearBoard()" class="clear-button">Clear</button>
            <button onclick="toggleEraser()" class="eraser-button">Eraser</button>
            <button onclick="togglePen()" class="pen-button">
                <img src="chalk-icon.png" alt="Chalk Icon" class="pen-icon">
            </button>
            <input type="color" id="colorPicker" value="#ffffff" class="color-picker">
        </div>
    </div>
    <canvas id="blackboard"></canvas>
    <div id="eraser" class="eraser"></div>
    <script src="script.js"></script>
</body>
</html>
